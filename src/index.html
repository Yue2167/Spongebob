<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>海绵宝宝</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <div class="skin">
      <div class="left-eye">
        <div class="eyelash1"></div>
        <div class="eyelash2"></div>
        <div class="eyelash3"></div>
        <div class="olho1"></div>
        <div class="olho2"></div>
      </div>
      <div class="right-eye">
        <div class="eyelash4"></div>
        <div class="eyelash5"></div>
        <div class="eyelash6"></div>
        <div class="olho1"></div>
        <div class="olho2"></div>
      </div>
      <div class="nose">
        <div class="nose1"></div>
      </div>
      <div class="mouth">
        <div class="mouth1"></div>
        <div class="tooth1"></div>
        <div class="tooth2"></div>
      </div>
      <div id="hole-1" class="hole"></div>
      <div id="hole-2" class="hole"></div>
      <div id="hole-3" class="hole"></div>
      <div id="hole-4" class="hole"></div>
      <div id="hole-5" class="hole"></div>
      <div id="hole-6" class="hole"></div>
      <div id="hole-7" class="hole"></div>
      <div id="hole-8" class="hole"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
